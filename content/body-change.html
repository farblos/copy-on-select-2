  <script>
    function delay( f ) {
      let i = 0;
      function delay0() {
        if ( i++ &lt; 10 )
          window.requestAnimationFrame( delay0 );
        else
          f();
      }
      delay0();
    }

    function replacebody() {
      let bold = document.body;
      let bnew = document.createElement( "body" );
      let c = bold.children;
      while ( c.length > 0 )
        bnew.appendChild( bold.removeChild( c[0] ) );
      document.body = bnew;
    }

    delay( replacebody );
  </script>
